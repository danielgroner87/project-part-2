<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deni Avdija - Login</title>
  <script src="SignUp.js" defer></script>
  <link rel="stylesheet" href="SignUpStyle.css">
</head>

<body>
  <h2>Sign Up</h2>
  <form action="#" method="post">
    <label for="signup-name">Name:</label><br>
    <input type="text" id="signup-name" name="signup-name" required><br><br>

    <label for="signup-age">Age:</label><br>
    <input type="number" id="signup-age" name="signup-age" required><br><br>

    <label for="signup-password">Password:</label><br>
    <input type="password" id="signup-password" name="signup-password" required><br><br>

    

    <input type="submit" value="Sign Up">
  </form>

  
</body>
</html>
