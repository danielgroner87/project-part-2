  <h2>Sign Up</h2>
<form action="/signup" method="post">
  <label for="signup-name">Name:</label><br>
  <input type="text" id="signup-name" name="name" required pattern="[A-Za-z]+" title="English letters only"><br><br>

  <label for="signup-age">Age:</label><br>
  <input type="number" id="signup-age" name="age" required min="1"><br><br>

  <label for="signup-password">Password:</label><br>
  <input type="password" id="signup-password" name="password" minlength="4" maxlength="9" required placeholder="הסיסמה צריכה להיות בין 4 ל-9 תווים"><br><br>

  <input type="submit" value="Sign Up">
</form>

  
</body>
